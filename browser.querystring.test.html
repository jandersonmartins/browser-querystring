<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="./bower_components/qunit/qunit/qunit.js"></script>
  <script src="./browser-querystring.js"></script>
  <script>
    QUnit.test('should transforme plain string querystring in object', function (assert) {
      assert.deepEqual(BQS.parse('name=Janderson&age=23'), {name: 'Janderson', age: '23'});
    });

    QUnit.test('should transform encoded querystring in object', function (assert) {
      assert.deepEqual(BQS.parse('name%3DJanderson%26age%3D23'), {name: 'Janderson', age: '23'});
    });

    QUnit.test('should return empty string when string parameter is empty', function (assert) {
      assert.deepEqual(BQS.parse(''), {});
    });

    QUnit.test('should throw error when parameter is not string', function (assert) {
      assert.throws(BQS.parse.bind(BQS, 123), 'Need a string');
    });
  </script>
</body>
</html>
